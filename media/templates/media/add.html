{% extends 'base.html' %}
{% block title %}CESMIND - Adicionar conteúdo{% endblock %}

{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">

{% block content %}
<div class="container mt-5">
    <h1>Cadastrar Novo Conteúdo</h1>
    <form method="POST" enctype="multipart/form-data" class="mt-4 ">
        {% csrf_token %}
        <div class="form-group">
            <label for="mediaType">Tipo de Mídia</label>
            <select class="form-control" id="mediaType" name="mediaType" required>
                <option value="" disabled selected>Selecione o tipo de mídia</option>
                <option value="artigo">Artigo</option>
                <option value="video">Vídeo</option>
                <option value="podcast">Podcast</option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="content">Conteúdo</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>

        <input type="text" name="author" value="{{ request.session.user_id }}" hidden />

        <div class="form-group py-2">
            <label for="thumbnail">Thumbnail</label>
            <input type="file" class="form-control-file" id="thumbnail" name="thumbnail" accept="image/*">
        </div>

        <div class="form-group">
            <label for="file">Arquivo</label>
            <input type="file" class="form-control-file" id="file" name="file" accept="*/*">
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" name="url">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
    </form>
</div>
{% endblock %}
